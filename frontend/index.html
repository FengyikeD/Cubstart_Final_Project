<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Closet App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Personal Closet</h1>
    </header>
    <main>
        <!-- Upload Form -->
        <section id="upload">
            <h2>Upload Clothes</h2>
            <form id="upload-form">
                <label for="name">Name (required):</label>
                <input type="text" id="name" name="name" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand">

                <label for="color">Color:</label>
                <input type="text" id="color" name="color">

                <label for="texture">Texture:</label>
                <input type="text" id="texture" name="texture">

                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags">

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01">

                <label for="time-of-purchase">Time of Purchase:</label>
                <input type="date" id="time-of-purchase" name="time-of-purchase">

                <label>
                    <input type="checkbox" id="needs-dry-washing" name="needs-dry-washing">
                    Needs Dry Washing
                </label>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Upload</button>
            </form>
        </section>

        <!-- Gallery Section -->
        <section id="gallery">
            <h2>Clothes Gallery</h2>
            <div id="filters">
                <label for="tag-filter">Filter by Tag:</label>
                <input type="text" id="tag-filter" placeholder="Enter tag...">
                <button id="apply-filter">Apply Filter</button>

                <label for="sort-options">Sort By:</label>
                <select id="sort-options">
                    <option value="" disabled selected>Sort By</option>
                    <option value="none">None</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="time-newest">Time: Newest First</option>
                    <option value="time-oldest">Time: Oldest First</option>
                </select>
                <button id="apply-sort">Apply Sort</button>
            </div>
            <div id="clothes-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
