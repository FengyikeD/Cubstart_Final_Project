<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Closet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Your Closet</h1>
    </header>

    <!-- Add Clothes Toggle Button -->
    <button id="toggle-add-clothes-btn">Add Clothes</button>

    <!-- Add Clothes Section -->
    <section id="add-clothes-section" style="display: none;">
        <h2>Add Clothes</h2>
        <form id="upload-form">
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand">

            <label for="color">Color:</label>
            <input type="text" id="color" name="color">

            <label for="texture">Texture:</label>
            <input type="text" id="texture" name="texture">

            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01">

            <label for="time-of-purchase">Time of Purchase:</label>
            <input type="date" id="time-of-purchase" name="time-of-purchase">

            <label>
                <input type="checkbox" id="needs-dry-washing" name="needs-dry-washing">
                Needs Dry Washing
            </label>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Clothes Gallery -->
    <section id="clothes-gallery">
        <h2>Your Closet</h2>
        <p id="clothes-count" style="font-size: smaller; margin-top: -10px;">0 Pieces of Clothes Displayed</p>
        <div id="clothes-container"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
